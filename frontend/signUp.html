<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialNet</title>
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="logo">
        <!-- Replace with your logo image -->
        <img src="/images/twitter (1).png" alt="Logo">
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h1>Happening now</h1>
      <h2>Join today.</h2>

      <!-- Sign up options -->
      <button class="auth-btn google">
        <img src="/images/google.png" alt="Google"> Sign up with Google
      </button>
      <button class="auth-btn apple">
        <img src="/images/apple-logo.png" alt="Apple"> Sign up with Apple
      </button>

      <div class="divider">or</div>

      <!-- Create account -->
      <button class="auth-btn create-account">Create account</button>

      <p class="terms">
        By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.
      </p>

      <!-- Sign in option -->
      <p class="signin">
        Already have an account? <a href="#">Sign in</a>
      </p>
    </div>
  </div>
</body>
</html>
