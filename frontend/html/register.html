<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet"  href="/css/register.css">
    
</head>

<body>
    <div class="container">
        <div class="signup-form">
            <h2>Signup</h2>
            <form action="/regprocess" method="post">
                <div class="input-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="N" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="E" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="P" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="RP" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>

</html>
